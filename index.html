<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <div class="relative h-[450px] w-[600px] rounded-[40px] bg-slate-200 shadow-lg m-[100px] ml-[320px]">
  <div><p class="text-blue-950 font-semibold ml-[330px] m-6 pt-6 text-xl">Summary</p></div>

  <div class="text-blue-950 ml-[330px] m-2 text-md h-[50px] w-[250px] font-bold rounded-lg bg-pink-300 p-3">
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v15a1 1 0 0 0 1 1h15M8 16l2.5-5.5 3 3L17.273 7 20 9.667"/>
    </svg>
    <div class="ml-8 -mt-6 gap-8">
    <p>Reaction</p>
    <p class="ml-32 -mt-6">80</p>
    <p class="ml-[150px] -mt-6 ">/100</p>
    </div>
  </div>

  <div class="text-blue-950 ml-[330px] m-4 text-md h-[50px] w-[250px] font-bold rounded-lg bg-yellow-200 p-3">
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18.5A2.493 2.493 0 0 1 7.51 20H7.5a2.468 2.468 0 0 1-2.4-3.154 2.98 2.98 0 0 1-.85-5.274 2.468 2.468 0 0 1 .92-3.182 2.477 2.477 0 0 1 1.876-3.344 2.5 2.5 0 0 1 3.41-1.856A2.5 2.5 0 0 1 12 5.5m0 13v-13m0 13a2.493 2.493 0 0 0 4.49 1.5h.01a2.468 2.468 0 0 0 2.403-3.154 2.98 2.98 0 0 0 .847-5.274 2.468 2.468 0 0 0-.921-3.182 2.477 2.477 0 0 0-1.875-3.344A2.5 2.5 0 0 0 14.5 3 2.5 2.5 0 0 0 12 5.5m-8 5a2.5 2.5 0 0 1 3.48-2.3m-.28 8.551a3 3 0 0 1-2.953-5.185M20 10.5a2.5 2.5 0 0 0-3.481-2.3m.28 8.551a3 3 0 0 0 2.954-5.185"/>
    </svg>
    <div class="ml-8 -mt-6 gap-8">
    <p>Memory</p>
    <p class="ml-32 -mt-6">92</p>
    <p class="ml-[150px] -mt-6 ">/100</p>
    </div>
  </div>

  <div class="text-blue-950 ml-[330px] m-4 text-md h-[50px] w-[250px] font-bold rounded-lg bg-green-300 p-3">
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 10.5h.01m-4.01 0h.01M8 10.5h.01M5 5h14a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1h-6.6a1 1 0 0 0-.69.275l-2.866 2.723A.5.5 0 0 1 8 18.635V17a1 1 0 0 0-1-1H5a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"/>
    </svg>   
    <div class="ml-8 -mt-6 gap-8">
    <p>Verbal</p>
    <p class="ml-32 -mt-6">61</p>
    <p class="ml-[150px] -mt-6 ">/100</p>
    </div>
  </div>

  <div class="text-blue-950 ml-[330px] m-4 text-md h-[50px] w-[250px] font-bold rounded-lg bg-blue-300 p-3">
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
      <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
    </svg>    
    <div class="ml-8 -mt-6 gap-8">
    <p>Visual</p>
    <p class="ml-32 -mt-6">80</p>
    <p class="ml-[150px] -mt-6 ">/100</p>
    </div>
  </div>

   <div class="text-white ml-[330px] m-4 text-md h-[50px] w-[250px] rounded-[150px] bg-blue-950 p-3 mt-8">
     <p class="ml-[80px]">Continue</p>
   </div>
 </div>
 
 <div class="absolute h-[450px] w-[300px] rounded-[40px] bg-blue-600 shadow-lg m-[100px] ml-[320px] -mt-[550px]">
  <p class="text-xl text-slate-300 ml-[100px] pt-6 ">Your Result</p>
  <div class="h-[180px] w-[180px] rounded-full bg-blue-700 shadow-[3000px] m-7 ml-[60px] text-white">
    <p class="font-bold ml-[60px] p-1 pt-14 text-5xl">76</p>
    <p class="text-slate-300 text-sm p-1 pl-[75px]">of 100</p>
  </div>
  <div>
    <p class="text-white text-xl ml-[130px] font-semibold">Great</p>
    <p class="text-slate-300 mt-2 text-sm ml-[50px]">You scored higher that 65% of <br> <span class="ml-3">the people who have taken</span><br> <span class="ml-16">these tests</span></p>
  </div>
  
 </div>
 


</body>
</html>
